<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Builder</title>
  <link rel="stylesheet" href="/employe_css/builder.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>üìù CV Builder</h1>
  </header>

  <main class="container">
    <section class="form-section">
      <form id="cv-form">
        <h2>Personal Information</h2>
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="phone" placeholder="Phone" />
        <input type="text" id="address" placeholder="Address" />

        <h2>Education</h2>
        <div id="education-container"></div>
        <button type="button" onclick="addEducation()">+ Add Education</button>

        <h2>Experience</h2>
        <div id="experience-container"></div>
        <button type="button" onclick="addExperience()">+ Add Experience</button>

        <h2>Skills</h2>
        <div id="skills-container"></div>
        <button type="button" onclick="addSkill()">+ Add Skill</button>

        <div class="form-buttons">
          <button type="reset">Reset</button>
          <button type="button" onclick="downloadPDF()">Download PDF</button>
        </div>
      </form>
    </section>

   
    <section class="preview-section" id="cv-preview">
      <h2 id="preview-name">Your Name</h2>
      <p id="preview-contact">Email | Phone | Address</p>

      <div>
        <h3>Education</h3>
        <ul id="preview-education"></ul>
      </div>

      <div>
        <h3>Experience</h3>
        <ul id="preview-experience"></ul>
      </div>

      <div>
        <h3>Skills</h3>
        <ul id="preview-skills"></ul>
      </div>
    </section>
  </main>

  <script src="/employe_script/cv.js"></script>
</body>
</html>
